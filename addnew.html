    <!-- Tag Report Form -->

    <div class="row">
      <div class="col-md-8">
        <h3>Details</h3>
        <form name="reportTag" id="tagInfoDorm" action="processdata.php" onsubmit="return validateForm()" method="post">

          <div class="control-group form-group">
            <div class="controls">
              <label>Tag number:</label>
              <input name="tagnumber" type="number" class="form-control" id="tagnumber" required data-validation-required-message="Please enter a valid tag number.">
              <p class="help-block" id="tagWarning"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label for="location">Location:</label>
              <select name="location" class="form-control" id="location" required data-validation-required-message="Please select the beach where you found the tag">
                <option disabled id="inval">*Please select the beach where you found the tag</option>
                <option id="NaplesBeach">Naples Beach</option>
                <option id="EllwoodBeach">Ellwood Beach</option>
                <option id="IslaVistaBeach">Isla Vista Beach</option>
                <option id="GoletaBeach">Goleta Beach</option>
                <option id="MoreMesaBeach">More Mesa Beach</option>
                <option id="WestHopeRanchBeach">West Hope Ranch Beach</option>
                <option id="EastHopeRanchBeach">East Hope Ranch Beach</option>
                <option id="ArroyoBurroBeach">Arroyo Burro Beach</option>
                <option id="WestMesaBeach">West Mesa Beach</option>
                <option id="MesaLaneBeach">Mesa Lane Beach</option>
                <option id="EastMesaBeach">East Mesa Beach</option>
                <option id="LedbetterBeach">Ledbetter Beach</option>
                <option id="WestBeach">West Beach</option>
                <option id="EastBeach">East Beach</option>
                <option id="ButterflyBeach">Butterfly Beach</option>
                <option id="MiramarBeach">Miramar Beach</option>
                <option id="SummerlandBeach">Summerland Beach</option>
                <option id="otherbeach">Other Beach (Please enter the beach name in the Notes section)</option>
              </select>
              <p class="help-block" id="checkWarning"></p>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls" id="datepicker">
              <label for="date">Date:</label>
              <input name="date" type="text" class="form-control" data-provide="datepicker" required data-validation-required-message="Please choose the date you found the tag">
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address(Optional):</label>
              <input name="email" type="email" class="form-control" id="email">
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <label>Notes(Optional):</label>
              <textarea name="notes" rows="5" cols="100" class="form-control" id="notes" maxlength="240" style="resize:none"></textarea>
            </div>
          </div>

          <div class="control-group form-group">
            <div class="controls">
              <input name="coordinates" class="form-control" id="coordinates" value="POINT(-119.844305 34.404139)" type="hidden"></input>
            </div>
          </div>

          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
